<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
<head>
  <meta charset="UTF-8">
  <title> Seller register</title>
</head>

<body>
  <!--logo for page-->
  
  <img src="https://i.ibb.co/19vbvnB/Himalaya-logo.png" alt="Logo of de Himalaya Automotive and car sales" 
  width="200" height="180" class="center"/> 
  <p id="sheader"><em>de Himalaya Automotive</em></p>
  
  <!--Details/Form for sellers details-->

  <div class="seller_input">
  <section>
    <br>
    <h1> Please fill out this sellers detail form to continue</h1>
    <hr>
<form method="post" action="seller_login.html" onsubmit="return validateRegistrationForm()">
  <label for="fname"> Your Name</label><br>
  <input type="text" id="fname" name="fname">
  <br>

  <label for="address"> Address</label><br>
  <input type="text" id="address" name="address">
  <br>

  <label for="phone">Contact number</label><br>
  <input type="tel" id="phone" name="phone">
  <br> 
  
  <label for="email">Email</label><br>
  <input type="email" id="email" name="email">
  <br> 


  <label for="uname">Enter your username</label><br>
  <input type="text" id="uname" name="uname">
  <br>

  <label for="upassword">Password</label> <br>
  <input type="password" id="upassword" name="upassword" pattern="(?=.*[? $ # @]).{6,10}" 
  title="Password must be 6-10 characters long and contain a mix of alphabets, digits, and special characters (@, $, #, ?).">
  <br><br>
  <button class="login-button">Submit</button>
  <hr>

  <!--Adding homepage link-->


  <p><a href="Himalaya.html">Go back to homepage</a></p>
  </form>
    </section>
  </div>
</body>
</html>
