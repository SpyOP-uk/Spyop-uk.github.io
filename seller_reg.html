<!DOCTYPE html>
<html>

  <script src="script.js" defer></script>
<head>

  <title> Seller register</title>
</head>

<body>
  <!--logo for page-->

  width="200" height="180" class="center"/> 
  <p id="sheader"><em>de Himalaya Automotive</em></p>
  
  <!--Details/Form for sellers details-->

  <div id="sellerbody">
  <section>
    <br>
    <h1> Please fill out this sellers detail form to continue</h1>

    <form method="post">
  <label for="fname"> Your Name</label><br>
  <input type="text" id="fname" name="fname">
  <br>

  <label for="address"> Address</label><br>
  <input type="text " id="address" name="address">
  <br>

  <label for="phone">Contact number</label><br>
  <input type="tel" id="phone" name="phone">
  <br>

  <label for="uname">Enter your Username</label><br>
  <input type="char" id="uname" name="uname">
  <br>

  <label for="upassword">Password</label> <br>
  <input type="password" id="upassword" name="upassword">
  <br><br>
  <a href="seller.html" style="text-decoration: none; padding: 5px 5px; 
   background-color: #007bff; color: #fff; border: none; border-radius: 5px; 
   cursor: pointer;">Login</a>
  <hr>

  <!--Adding homepage link-->


  <p><a href="Himalaya.html">Go back to homepage</a></p>
  </form>
    </section>
  </div>
