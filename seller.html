<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
<head>
  <meta charset="UTF-8">
  <title> car sale</title>
</head>

<body>
  <!--logo for seller page-->
  
  <img src="https://i.ibb.co/19vbvnB/Himalaya-logo.png" alt="Logo of de Himalaya Automotive and car sales" 
  width="200" height="180" class="center"/> 
  <p id="sheader"><em>de Himalaya Automotive</em></p>
  
  <!--Details/Form for seller's car details-->

  <div id="sellerbody">
  <section>
    <br>
    <h1> Add car for sale</h1>
    <hr>
<form method="post" onsubmit="return validateSellerForm()">

  <label for="make"> Car company</label><br>
  <input type="text" id="make" name="make">
  <br>

  <label for="model"> Model of the car</label><br>
  <input type="text" id="model" name="model">
  <br>

  <label for="year">Year</label><br>
  <input type="number" id="year" name="year">
  <br>

  <label for="milage">Milage of your car</label><br>
  <input type="number" id="milage" name="milage">
  <br>

  <label for="location">Location</label> <br>
  <input type="text" id="location" name="location">
  <br>
  
  <label for="price">Price</label> <br>
  <input type="text" id="price" name="price"><br>
  <br>
  <input type="submit" value="Submit" class="login-button">
  <hr>

  <!--Adding homepage link-->


  <p><a href="Himalaya.html">Go back to homepage</a></p>
  </form>
    </section>
  </div>
</body>
</html>
